CB_SETMINVISIBLE=wParam specifies the minimum number of visible items.
CB_SHOWDROPDOWN=wParam\r\nSpecifies whether the drop-down list box is to be shown or hidden. A value of TRUE shows the list box; a value of FALSE hides it.
DM_GETDEFID=To retrieve the identifier of the default push button control for a dialog box.\r\nIf a default push button exists, the high-order word of the return value contains the value DC_HASDEFID(0x534B) and the low-order word contains the control identifier. Otherwise, the return value is zero.
DM_REPOSITION=To reposition a top-level dialog box so that it fits within the desktop area.\r\nSend this message to a dialog box after resizing it to ensure that the entire dialog box remains visible.
DM_SETDEFID=To change the identifier of the default push button for a dialog box.\r\nwParam\r\nSpecifies the identifier of a push button control that will become the default.
EM_CANUNDO=If there are actions in the control's undo queue, the return value is nonzero. \r\nTo determine whether there are any actions in an edit control's undo queue. You can send this message to either an edit control or a rich edit control.\r\nIf there are actions in the control's undo queue, the return value is nonzero. \r\nIf the undo queue is empty, the return value is zero.
EM_CHARFROMPOS=lParam\r\nSpecifies the coordinates of a point in the control's client area. The coordinates are in screen units and are relative to the upper-left corner of the control's client area. \r\n\r\nRich edit controls: This is a pointer to a POINTL structure that contains the horizontal and vertical coordinates. \r\nEdit controls: The low-order word contains the horizontal coordinate. The high-order word contains the vertical coordinate.
EM_EMPTYUNDOBUFFER=To resets the undo flag of an edit control.
EM_FMTLINES=wParam\r\nSpecifies whether soft line-break characters are to be inserted. A value of TRUE inserts the characters; a value of FALSE removes them.
EM_GETFIRSTVISIBLELINE=The return value is the zero-based index of the uppermost visible line in a multiline edit control. \r\nEdit controls: For single-line edit controls, the return value is the zero-based index of the first visible character. \r\nRich edit controls: For single-line rich edit controls, the return value is zero.
EM_GETHANDLE=The return value is a memory handle identifying the buffer that holds the content of the edit control. If an error occurs, such as sending the message to a single-line edit control, the return value is zero.
EM_GETLIMITTEXT=The return value is the text limit.
EM_GETLINECOUNT=The return value is an integer specifying the total number of text lines in the multiline edit control or rich edit control. If the control has no text, the return value is 1. The return value will never be less than 1.
EM_GETMARGINS=Return Value\r\nReturns the width of the left margin in the low-order word, and the width of the right margin in the high-order word.
EM_GETMODIFY=If the contents of edit control have been modified, the return value is nonzero; otherwise, it is zero.
EM_GETPASSWORDCHAR=The return value specifies the character to be displayed in place of any characters typed by the user. If the return value is NULL, there is no password character, and the control displays the characters typed by the user.
EM_GETRECT=wParam\r\nThis parameter is not used. \r\nlParam\r\nPointer to a RECT structure that receives the formatting rectangle.
EM_GETSEL=wParam\r\nPointer to a buffer that receives the starting position of the selection. This parameter can be NULL. \r\nlParam\r\nPointer to a buffer that receives the position of the first nonselected character after the end of the selection. This parameter can be NULL.
EM_GETWORDBREAKPROC=To retrieve the address of the current Wordwrap function.
