EM_LINEFROMCHAR=wParam\r\nSpecifies the character index of the character contained in the line whose number is to be retrieved. If this parameter is 每1, EM_LINEFROMCHAR retrieves either the line number of the current line (the line containing the caret) or, if there is a selection, the line number of the line containing the beginning of the selection. \r\nThe return value is the zero-based line number of the line containing the character index specified by wParam.
EM_LINEINDEX=The return value is the character index of the line specified in the wParam parameter, or it is 每1 if the specified line number is greater than the number of lines in the edit control.
EM_LINESCROLL=wParam\r\nEdit controls: Specifies the number of characters to scroll horizontally. \r\nRich edit controls: This parameter is not used; it must be zero.\r\n\r\nlParam\r\nSpecifies the number of lines to scroll vertically.
EM_REPLACESEL=wParam\r\nSpecifies whether the replacement operation can be undone. If this is TRUE, the operation can be undone. If this is FALSE , the operation cannot be undone. \r\nlParam\r\nPointer to a null-terminated string containing the replacement text.
