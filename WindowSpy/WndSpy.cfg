[Message Memos]
ACM_PLAY=wParam: cRepeat\r\nlParam=(LPARAM)MAKELONG(wFrom, wTo)...
ACM_STOP=Stops playing an AVI clip in an animation control.
BM_CLICK=To simulate the user clicking a button.
BM_GETCHECK=To retrieve the check state of a radio button or check box.
BM_GETIMAGE=WPARAM: Can be one of the following values:\r\nIMAGE_BITMAP=0\r\nIMAGE_ICON=1
BM_GETSTATE=To determine the state of a button or check box.\r\n
BM_SETCHECK=wParam\r\nSpecifies the check state, can be one of the following values. \r\nBST_CHECKED=1\r\nSets the button state to checked.\r\nBST_INDETERMINATE=2\r\nSets the button state to grayed, indicating an indeterminate state. Use this value only if the button has the BS_3STATE or BS_AUTO3STATE style.\r\nBST_UNCHECKED=0\r\nSets the button state to cleared.
BM_SETIMAGE=wParam\r\nSpecifies the type of image to associate with the button. This parameter can be one of the following values: \r\nIMAGE_BITMAP=0\r\nIMAGE_ICON=1\r\nlParam\r\nHandle to the image to associate with the button.
BM_SETSTATE=wParam\r\nSpecifies whether the button is to be highlighted. A value of TRUE highlights the button. A value of FALSE removes any highlighting.
BM_SETSTYLE=wParam:\r\nBS_PUSHBUTTON=0\r\nBS_DEFPUSHBUTTON=1\r\nBS_CHECKBOX=2\r\nBS_AUTOCHECKBOX=3\r\nBS_RADIOBUTTON=4\r\nBS_3STATE=5\r\nBS_AUTO3STATE=6\r\nBS_GROUPBOX=7\r\nBS_USERBUTTON=8\r\nBS_AUTORADIOBUTTON=9\r\nBS_PUSHBOX=0xA\r\nBS_OWNERDRAW=0xB\r\nBS_TYPEMASK=0xF\r\nBS_LEFTTEXT=0x20\r\nBS_ICON=0x40\r\nBS_BITMAP=0x80\r\nBS_LEFT=0x100\r\nBS_RIGHT=0x200\r\nBS_CENTER=0x300\r\nBS_TOP=0x400\r\nBS_BOTTOM=0x800\r\nBS_VCENTER=0xC00\r\nBS_PUSHLIKE=0x1000\r\nBS_MULTILINE=0x2000\r\nBS_NOTIFY=0x4000\r\nBS_FLAT=0x8000\r\nlParam: 1 redraw, 0 not redraw.
CB_ADDSTRING=Pointer to the null-terminated string to be added. If you create the combo box with an owner-drawn style but without the CBS_HASSTRINGS style, the value of the lParam parameter is stored as item data rather than the string it would otherwise point to. The item data can be retrieved or modified by sending the CB_GETITEMDATA or CB_SETITEMDATA message.
CB_DELETESTRING=wParam specifies the zero-based index of the string to delete.
CB_DIR=enum Attribute {\r\nnormal =0x00,\r\nreadOnly = 0x01,\r\nhidden =0x02,\r\nsystem =0x04,\r\nvolume =0x08,\r\ndirectory = 0x10,\r\narchive =0x20\r\n};\r\nexample:\r\nWPARAM:0x10\r\nLPARAM:"*.*"
CB_FINDSTRING=wParam\r\nSpecifies the zero-based index of the item preceding the first item to be searched. When the search reaches the bottom of the list box, it continues from the top of the list box back to the item specified by the wParam parameter. If wParam is 每1, the entire list box is searched from the beginning. \r\nlParam\r\nPointer to the null-terminated string that contains the characters for which to search. The search is not case sensitive.
CB_GETCOUNT=To retrieve the number of items in the list box of a combo box.
CB_GETEDITSEL=wParam\r\nPointer to a DWORD value that receives the starting position of the selection. This parameter can be NULL. \r\nlParam\r\nPointer to a DWORD value that receives the ending position of the selection. This parameter can be NULL. \r\nReturn Value:\r\nThe return value is a zero-based DWORD value with the starting position of the selection in the low-order word and with the ending position of the first character after the last selected character in the high-order word.
CB_GETCURSEL=To retrieve the index of the currently selected item, if any.
CB_GETDROPPEDCONTROLRECT=To retrieve the screen coordinates of a combo box in its dropped-down state. \r\n\r\n16=sizeof(RECT), see detailed Rect Data in result dialog...
CB_GETDROPPEDSTATE=To determine whether the list box of a combo box is dropped down.
CB_GETDROPPEDWIDTH=An application sends the CB_GETDROPPEDWIDTH message to retrieve the minimum allowable width, in pixels, of the list box of a combo box with the CBS_DROPDOWN or CBS_DROPDOWNLIST style.
CB_GETEXTENDEDUI=If the combo box has the extended user interface, the return value is TRUE; otherwise, it is FALSE. \r\nRemarks:\r\nBy default, the F4 key opens or closes the list and the DOWN ARROW changes the current selection. In a combo box with the extended user interface, the F4 key is disabled and pressing the DOWN ARROW key opens the drop-down list.
CB_GETHORIZONTALEXTENT=To retrieve the width of the combo box, in pixels, by which the list box can be scrolled horizontally (the scrollable width). This is applicable only if the list box has a horizontal scroll bar.\r\nThe return value is the scrollable width, in pixels.
CB_GETMINVISIBLE=The return value is the minimum number of visible items.
CB_GETITEMDATA=wParam specifies the zero-based index of the item.\r\nThe return value is the value associated with the item. If an error occurs, it is CB_ERR=-1.
CB_GETITEMHEIGHT=To determine the height of list items or the selection field in a combo box. \r\nwParam specifies the combo box component whose height is to be retrieved. This parameter must be 每1 to retrieve the height of the selection field. It must be zero to retrieve the height of list items, unless the combo box has the CBS_OWNERDRAWVARIABLE style. In that case, the wParam parameter is the zero-based index of a specific list item.
CB_GETLBTEXT=wParam\r\nSpecifies the zero-based index of the string to retrieve. \r\nlParam\r\nPointer to the buffer that receives the string. The buffer must have sufficient space for the string and a terminating null character. You can send a CB_GETLBTEXTLEN message prior to the CB_GETLBTEXT message to retrieve the length, in TCHARs, of the string. If it is an ANSI string this is the number of bytes, but if it is a Unicode string this is the number of characters. \r\nThe return value is the string length.
CB_GETLBTEXTLEN=wParam\r\nSpecifies the zero-based index of the string. \r\nThe return value is the length of the string, in TCHARs, excluding the terminating null character. If an ANSI string this is the number of bytes, and if it is a Unicode string this is the number of characters. Under certain conditions, this value may actually be greater than the length of the text.
CB_GETLOCALE=The return value specifies the current locale of the combo box. The high word contains the country/region code and the low-order word contains the language identifier.
CB_GETTOPINDEX=To retrieve the zero-based index of the first visible item in the list box portion of a combo box. Initially, the item with index 0 is at the top of the list box, but if the list box contents have been scrolled, another item may be at the top.
CB_INSERTSTRING=wParam\r\nSpecifies the zero-based index of the position at which to insert the string. If this parameter is 每1, the string is added to the end of the list. \r\nlParam\r\nPointer to the null-terminated string to be inserted. If you create the combo box with an owner-drawn style but without the CBS_HASSTRINGS style, the value of the lParam parameter is stored rather than the string to which it would otherwise point.
CB_LIMITTEXT=wParam\r\nSpecifies the maximum number of characters the user can enter, not including the terminating null character. If this parameter is zero, the text length is limited to 0x7FFFFFFE characters.
CB_RESETCONTENT=To remove all items from the list box and edit control of a combo box.
CB_SELECTSTRING=wParam\r\nSpecifies the zero-based index of the item preceding the first item to be searched. If wParam is 每1, the entire list is searched from the beginning. \r\nlParam\r\nPointer to the null-terminated string that contains the characters for which to search. The search is not case sensitive.\r\nIf the string is found, the return value is the index of the selected item.
CB_SETCURSEL=wParam specifies the zero-based index of the string to select. If this parameter is 每1, any current selection in the list is removed and the edit control is cleared.
CB_SETDROPPEDWIDTH=wParam\r\nSpecifies the width of the list box, in pixels. \r\n\r\nIf the message is successful, The return value is the new width of the list box. \r\nIf the message fails, the return value is -1.
CB_SETEDITSEL=lParam\r\n[in] The low-order word of lParam specifies the starting position. If the low-order word is 每1, the selection, if any, is removed. \r\nThe high-order word of lParam specifies the ending position. If the high-order word is 每1, all text from the starting position to the last character in the edit control is selected. \r\n\r\nExample: //to select 1-3 chars in the edit area. \r\nLPARAM: 0 3\r\n( the demo input is in WORD aligment...)
CB_SETEXTENDEDUI=wParam\r\nSpecifies whether the combo box uses the extended user interface or the default user interface. A value of TRUE selects the extended user interface; a value of FALSE selects the standard user interface.
CB_SETHORIZONTALEXTENT=wParam\r\nSpecifies the scrollable width of the list box, in pixels.
CB_SETITEMDATA=wParam\r\nSpecifies the item's zero-based index.\r\nlParam\r\nSpecifies the new value to be associated with the item.
CB_SETITEMHEIGHT=wParam\r\nSpecifies the component of the combo box for which to set the height. \r\nThis parameter must be 每1 to set the height of the selection field. It must be zero to set the height of list items, unless the combo box has the CBS_OWNERDRAWVARIABLE style. In that case, the wParam parameter is the zero-based index of a specific list item. \r\n\r\nlParam\r\nSpecifies the height, in pixels, of the combo box component identified by wParam.
